<!DOCTYPE html>
<html lang="ES">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row d-flex">
            <h1>Rock on {{ session['nombre'] }} {{ session['apellido'] }}!!!</h1>
        </div>
        <div class="row">
            <form class="col-3" action="/procesa/logout" method="POST">
                <button class="btn btn-secondary">
                    Logout 
                </button>
            </form>
            <form class="col-3" action="/dashboard" method="GET">
                <button class="btn btn-primary">
                    Dashboard
                </button>
            </form>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th> Band name </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    {% for band in mis_bands: %}
                    <tr>
                        <td>{{ band.name }}</td>
                            <td>
                                <form class="col-4" method="GET" action="/formulario/editar/band/{{band.id}}">
                                    <button class="btn btn-info"> Editar </button>
                                </form>
                                <form class="col-4" method="POST" action="/eliminar/band/{{band.id}}">
                                    <button class="btn btn-danger"> Eliminar </button>
                                </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
